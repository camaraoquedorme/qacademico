<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./bootstrap-4.6.0/css/bootstrap.min.css">
  <!-- Meus Estilos -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <!-- Título do Site -->
  <title>Q-Acadêmico Web para IF - Bem Vindo!</title>
</head>

<body>
  <div class="container pt-5">
    <div class="row">
      <div class="col-sm login-form p-3 m-2">
        <h4>BEM VINDO AO</h4>
        <h2>Q-ACADEMICO WEB</h2>
        <h4>Um site que facilita as suas atividades</h4>

        <br>
        <h5>Por favor, entre com suas informações de login nos campos abaixo:</h5>

        <form action="#">
          <div class="form-group">
            <label for="txtLogin">
              <h5>Login</h5>
            </label>
            <input class="form-control" type="text" id="txtLogin" name="LOGIN" placeholder="Número de matrícula">
          </div>
          <div class="form-group">
            <label for="txtSenha">
              <h5>Senha</h5>
            </label>
            <input class="form-control" type="password" id="txtSenha" name="SENHA" placeholder="Sua senha">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" onchange="mostrarSenha(this)" name="mostrar"> Mostrar Senha
            </label>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Entrar</button>
          <center>
            <a href="#">Esqueci minha senha</a>
          </center>
        </form>
      </div>
      <div class="col-sm aluno-form p-3 m-2">parte opções do aluno</div>
    </div>
    <div class="row">
      <div class="col-sm quali-form p-3 m-2">parte do qualidata</div>
      <div class="col-sm mouse-form p-3 m-2">parte do passe o mouse</div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="./jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap and Popper (Motivo: Popper separado não estava funcionando) -->
  <script type="text/javascript" src="./bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
  <!-- Meus Scripts -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
